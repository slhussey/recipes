<title>Corn Casserole</title>
</head>

<body>
<!--#include virtual="/welcome.htm" -->

<p style="font-weight: bold;">Corn Casserole</p>
<p>1 Cup cooked Minute Rice</p>
<p>1 Can Corn, drained</p>
<p>1 Chopped Onion</p>
<p>1 Chopped Green Pepper (optional)</p>
<p>1/2 stick Margerine or butter</p>
<p>8 ounces Velveta</p>
<hr>
<p>Saute onion and green pepper in butter.</p>
<p>Mix ingredents and place in casserole dish.</p>
<p>Bake at 350 degrees for 20 minutes.</p>
