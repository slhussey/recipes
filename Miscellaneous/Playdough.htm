<title>Playdough</title>
</head>

<body>
<!--#include virtual="/welcome.htm" -->

<p style="font-weight: bold;">Playdough</p>
<p>2 teaspoons cream of tartar</p>
<p>1 cup flour</p>
<p>1/2 cup salt</p>
<p>1 Tablespoon oil</p>
<p>1 cup water</p>
<p>food coloring or 2 packages of Kool-Aid</p>
<hr>
<p>Mix all ingredents in sauce pan and cook slowly.</p>
<p>When the dough forms a ball take out of the pan and knead until cool.</p>
<p>Store in an air-tight container.</p>
