</head>

<body>
<!--#include virtual="/welcome.htm" -->

<p style="font-weight: bold;">Decorator Icing</p>
<p>2 pounds powdered sugar</p>
<p>1 1/3 cup Crisco</p>
<p>1/2 Cup warm water</p>
<p>1 1/2 teaspoon almond extract</p>
<hr>
<p>Place ingredents in mixing bowl.</p>
<p>Beat 7-10 minutes.</p>
