<body>
<!--#include virtual="/welcome.htm" -->

<p style="font-weight: bold;">Chicken Wings</p>
<p>4 pounds chicken wings</p>
<p>pepper</p>
<p>4 cups oil</p>
<p>1/2 cup butter (melted)</p>
<p>2-5 Tablespoons hot sauce</p>
<p>1 teaspoon vinegar</p>
<hr>
<p>Sprinkle wings with salt and pepper.</p>
<p>Fry in hot oil 10 - 15 minutes until golden brown.</p>
<p>Remove and shake in sauce.</p>
