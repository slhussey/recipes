</head>

<body>
<!--#include virtual="/welcome.htm" -->

<p style="font-weight: bold;">Mango Salsa</p>
<p>1 Mango, peeled and diced</p>
<p>2 Tablespoon Canned Jalapenos, diced</p>
<p>1/2 Cup Onion, diced</p>
<p>1/4 Cup Lime Juice</p>
<p>1 Tablespoon dried Cilantro</p>
<p>1/4 teaspoon dried Cumin</p>
<hr>
<p>Combine all ingredients and refrigerate several hours.</p>
<p>Makes 1 Cup.</p>
