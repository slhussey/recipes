<title>Thyme Dip</title>
</head>

<body>
<!--#include virtual="/welcome.htm" -->

<p style="font-weight: bold;">Thyme Dip</p>
<p>8 Ounce Cream Cheese Brick</p>
<p>Thyme</p>
<p>Small Package Cresent Rolls</p>
<p>1 Egg Yolk</p>
<hr>
<p>Pat cream cheese with thyme.</p>
<p>Lay cresent rolls flat and press seams closed.</p>
<p>Wrap cream cheese in cresent rolls.</p>
<p>Brush cresent roll with egg yolk.</p>
<p>Bake at 375 degrees for 11-13 minutes, until golden brown.</p>
