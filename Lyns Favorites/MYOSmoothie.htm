<p style="font-weight: bold;">Make Your Own Smoothie</p>
<p>Yield: 4 servings</p>
<p>1 cup lowfat yogurt</p>
<p>3 cups frozen or fresh fruit</p>
<p>&frac12; cup fruit juice</p>
<p>&frac12;-1 cup ice cubes</p>
<hr>
<p>Combine juice and fruit in the blender. Add the yogurt and ice cubes. Blend until smooth.</p>
