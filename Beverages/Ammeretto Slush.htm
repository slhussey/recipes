<body>
<!--#include virtual="/welcome.htm" -->

<p style="font-weight: bold;">Ammeretto Slush</p>
<p>12 ounce can frozen lemonade</p>
<p>24 ounces water</p>
<p>6 ounce can frozen orange juice (made up)</p>
<p>6 ounces 7-Up</p>
<p>.25 liter Ammeretto</p>
<hr>
<p>Mix all ingredents and freeze overnight.</p>
<p>Remove from freezer and allow to thaw slightly before serving.</p>
